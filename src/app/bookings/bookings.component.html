<header>
  <mat-toolbar color="primary">
    <span>Talento Tuten</span>
  </mat-toolbar>
</header>

<section style="margin: 2em">
  <mat-form-field appearance="outline" style="width: 100%">
    <mat-label>Buscar</mat-label>
    <input matInput placeholder="Buscar..." (keyup)="applyFilter($event.target.value)">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- BookingID Column -->
      <ng-container matColumnDef="bookingId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Booking ID </th>
          <td mat-cell *matCellDef="let element"> {{element.bookingId}} </td>
      </ng-container>

      <!-- Cliente Column -->
      <ng-container matColumnDef="nameClient">
          <th mat-header-cell *matHeaderCellDef> Cliente </th>
          <td mat-cell *matCellDef="let element"> {{element.nameClient}} </td>
      </ng-container>

      <!-- BookingTime Column -->
      <ng-container matColumnDef="bookingTime">
          <th mat-header-cell *matHeaderCellDef> Fecha de creación </th>
          <td mat-cell *matCellDef="let element"> {{element.bookingTime | date}} </td>
      </ng-container>

      <!-- StretAddress Column -->
      <ng-container matColumnDef="streetAddress">
          <th mat-header-cell *matHeaderCellDef> Dirección </th>
          <td mat-cell *matCellDef="let element"> {{element.locationId.streetAddress}} </td>
      </ng-container>

      <!-- BookingPrice Column -->
      <ng-container matColumnDef="bookingPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.bookingPrice}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
