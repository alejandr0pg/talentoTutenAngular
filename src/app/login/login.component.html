<header>
    <mat-toolbar color="primary">
        <span>Talento Tuten</span>
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example user verified icon">verified_user</mat-icon>
    </mat-toolbar>
</header>

<section>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card class="example-card">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Correo electronico</mat-label>
          <input formControlName="email" type="email" matInput placeholder="Escribe el correo electronico" required>
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input formControlName="password" [type]="hide ? 'password' : 'text'" matInput placeholder="Escribe la contraseña" required>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button>Identificar</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
